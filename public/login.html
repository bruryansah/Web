<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script>
        // Menghapus nilai password saat halaman dimuat jika dari logout
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logged_out')) {
                document.querySelector('input[name="password"]').value = '';
            }
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <br>
            <br>
            <br>
            <br>
            <h2 class="text-center"><b>LOGIN</b></h2>
            <hr>
            <form action="login.php" method="post">
                <div class="form-group">
                    <label><i class="fa fa-email"></i> Email</label>
                    <input type="text" name="email" class="form-control" placeholder="email" required="">
                </div>
                <div class="form-group">
                    <label><i class="fa fa-key"></i> Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in-alt"></i> Log In
                </button>
                <hr>
                <p class="text-center">Belum punya akun? <a href="register.html">Register</a> sekarang!</p>
            </form>
        </div>
    </div>
</body>

</html>
